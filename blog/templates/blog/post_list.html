{% extends 'base.html' %}

{% block title %} Open Blog {% endblock %}

{% block content %}
<div class="pb-2 mt-4 mb-2 border-bottom">
    <h3><a href="/">Community Blog</a></h3>
</div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
