{% extends 'base.html' %}

{% block title %} Open Blog {% endblock %}

{% block content %}
<div>
    <h3><a href="https://Hieracosphynx.pythonanywhere.com">Website</a></h3>
</div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
